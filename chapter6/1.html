<div class="para" label-module="para">
    网络爬虫（又被称为网页
    <a target="_blank" href="/item/%E8%9C%98%E8%9B%9B/8135707" data-lemmaid="8135707">蜘蛛</a>
    ，网络机器人，在
    <a target="_blank" href="/item/FOAF">FOAF</a>
    社区中间，更经常的称为网页追逐者），是一种按照一定的规则，自动地抓取
    <a target="_blank" href="/item/%E4%B8%87%E7%BB%B4%E7%BD%91">万维网</a>
    信息的程序或者脚本。另外一些不常使用的名字还有<a target="_blank" href="/item/%E8%9A%82%E8%9A%81/9770178" data-lemmaid="9770178">蚂蚁</a>
    、自动索引、模拟程序或者<a target="_blank" href="/item/%E8%A0%95%E8%99%AB">蠕虫</a>。
